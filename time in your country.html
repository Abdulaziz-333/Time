    <body>
    <div id="timenow">
        <h1>Time:</h1>
<script>
document.getElementById('timenow');
let date = new Date();
let hour = date.getHours();
let minute = date.getMinutes();
document.write('hour: ', hour, ' minute: ', minute);
</script>
</div>

}

    color: #fff;
